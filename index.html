<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .countdown {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2em;
            margin: 0;
        }
        p {
            font-size: 1.2em;
        }
    </style>
</head>
<body>

<div class="countdown">
    <h1 align = "center">TIFR</h1>
    <h2 align = "center">Countdown to Dec 8, 2024</h2>
    <p id="timer"></p>
</div>

<script>
    function updateCountdown() {
        const targetDate = new Date('2024-12-08T09:00:00');
        const now = new Date();
        const difference = targetDate - now;

        const days = Math.floor(difference / (1000 * 60 * 60 * 24));
        const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((difference % (1000 * 60)) / 1000);

        const timerElement = document.getElementById('timer');
        if (difference > 0) {
            timerElement.textContent = `${days} days, ${hours} hours, ${minutes} minutes, and ${seconds} seconds left`;
        } else {
            timerElement.textContent = "The date has passed!";
        }
    }

    // Update countdown every second
    updateCountdown();
    setInterval(updateCountdown, 1000);
</script>

</body>
</html>
